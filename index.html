<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Challenger - Decodificador </title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" title="home">
                <img src="./css/img/logo-alura.svg" alt="logo-alura">
            </a>
        </nav>
    </header>

    <main class="container-grid">
        <section>
            <div class="input-text">
                <textarea class="text" id="input" placeholder="Digite seu texto..." cols="60" rows="10"></textarea>
            </div>

            <div class="information">
                <img src="./css/img/exclamancao.svg" alt="Ponto de exclamancao">
                <p class="warning">Sem letras maiusculas e caracteres especiais</p>
            </div>

            <div class="buttons">
                <button type="submit" onclick="escreverCodificado()" class="btnCodificar">Codificar</button>
                <button type="submit" onclick="escreverDecodificado()" class="btnDecodificar">Decodificar</button>
            </div>
        </section>

        <section class="text-result">
            <textarea class="result" id="show-result" cols="20" rows="11" placeholder="" readonly></textarea>
            <button type="button" onclick="copy()" class="btn-invisible btn-copy">Copiar</button>
        </section>
    </main>
    
    <footer>
        <div class="social-midia">
            <p>Minhas Redes: </p>
            <a href="https://github.com/MarceloAC04">
                <img src="./css/img/logo-github.png" alt="logo do github arredondado">
                GitHub
            </a>

            <a href="https://www.linkedin.com/in/marcelo-ara%C3%BAjo-cardoso-dev/">
                <img src="./css/img/logo-linkedin.png" alt="logo do Linkedin arredondado">
                Linkedin
            </a>
        </div>

        <div class="credit">
            <p>&#169; Desenvolvido por Marcelo Ara√∫jo - 2024</p>
        </div>
    </footer>

    <script src="./Js/Decodificador.js"></script>
</body>
</html>
